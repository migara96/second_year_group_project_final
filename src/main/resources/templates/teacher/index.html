<!DOCTYPE html>

<head>

    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trainer Dashboard </title>

    <!-- Bootstrap -->

    <!-- Font Awesome -->

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/api/teacher" class="site_title"><i class="fa fa-paw"></i> <span>Sourthen learnears!</span></a>
                </div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">
                        <img src="/images/img.jpg" alt="..." class="img-circle profile_img">
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2>Trainer</h2>
                    </div>
                </div>
                <!-- /menu profile quick info -->

                <br />

                <!-- sidebar menu -->
                <div th:replace="Fragments/teachersidebar :: sidebar"></div>

                <!-- /sidebar menu -->

            </div>
        </div>

        <!-- top navigation -->
        <div th:replace="Fragments/teachertopnav :: topnav"></div>

        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">

            <h1>Trainer page</h1>
            <style>
                img {
                    max-width: 100%;
                }
            </style>

            <img src="/images/newimage.jpg" alt="" width=1350; height=550;>

        </div>

        <!-- /page content -->

        <!-- Footer -->
        <!-- /footer content -->
    </div>
</div>

<script src="../vendors/nprogress/nprogress.js"></script>
<!-- bootstrap-wysiwyg -->
<script src="../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
<script src="../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
<script src="../vendors/google-code-prettify/src/prettify.js"></script>

<!-- Custom Theme Scripts -->
